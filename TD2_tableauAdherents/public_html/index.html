<!DOCTYPE html>
<html>
    <head>
        <title>Tableau d'adhérents</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/bootstrap.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>     
        <script src="js/libs/jquery/jquery.min.js"></script>
        <script src="js/listeAdherents.js"></script>

    </head>
    <body>
        <div class="container pt-5">
            <h1>Liste des adhérents</h1>
            <nav aria-label="Page navigation" >
                <ul class="pagination justify-content-end" id="pagination">

                </ul>
            </nav>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">
                            <input type="checkbox" class="form-check-input" data-bs-toggle="tooltip" data-bs-placement="top" id="checkGeneral" title="Tout sélectionner"/>
                        </th>
                        <th scope="col">Nom</th>
                        <th scope="col">Prénom</th>
                        <th scope="col">Adresse</th>
                        <th scope="col" class="text-center">Téléphone</th>
                        <th scope="col" class="text-center">Adresse mail</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="modal fade" id="detailsModal" aria-labelledby="detailsModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="detailsModalLabel">Modification de L'adhérent</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="mb-3">
                                <div class="mb-4">
                                    <label for="nom">Nom
                                        <input type="text" class="input-group " id="nom"/>
                                    </label>
                                </div>

                                <div class="mb-4">
                                    <label for="prenom">Prénom
                                        <input type="text" class="input-group " id="prenom">
                                    </label>
                                </div>

                                <div class="mb-4">    
                                    <label for="adresse">Adresse
                                        <input type="text" class="input-group " id="adresse">
                                    </label>
                                </div>
                                <div class="input-group mb-4">    
                                    <label for="codepostal">Code postal
                                        <input type="text" class="input-group" id="codepostal">

                                    </label>
                                    <label for="ville">Ville
                                        <input type="text" class="input-group ms-2" id="ville">
                                    </label>
                                </div>
                                <div class="mb-4">  
                                <label for="telephone">Télephone
                                    <input type="text" class="input-group" id="telephone">
                                </label>
                                </div>
                                <div class="mb-4">    
                                    <label for="email">Adresse mail
                                        <input type="email" class="input-group " id="email">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                            <button type="button" class="btn btn-primary">Enregistrer les modifications</button>
                        </div>
                    </div>
                </div>
            </div>
            <nav class="navbar fixed-bottom p-5 justify-content-start">      
                <div class="btn-group ">
                    <button class="btn btn-light me-2 fs-2" data-bs-toggle="tooltip" title="Ajouter un nouvel adhérent">&#10133;</button>
                    <button class="btn btn-light fs-2" data-bs-toggle="tooltip" title="Supprimer les adhérents sélectionnés">&#128465;</button>
                </div>
            </nav>
        </div>
    </body>
</html>
