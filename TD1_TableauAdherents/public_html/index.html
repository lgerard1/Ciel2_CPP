<!DOCTYPE html>
<html>
    <head>
        <title>Tableau d'adhérents</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/bootstrap.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>     
        <script src="js/listeAdherents.js"></script>
    </head>
    <body>
        <div class="container pt-5">
            <h1>Liste des adhérents</h1>
            <nav aria-label="Page navigation" >
                <ul class="pagination justify-content-end" id="pagination">
                   
                </ul>
            </nav>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th scope="col" class="text-center">
                            <input type="checkbox" class="form-check-input" data-bs-toggle="tooltip" data-bs-placement="top" title="Tout sélectionner"/>
                        </th>
                        <th scope="col">Nom</th>
                        <th scope="col">Prénom</th>
                        <th scope="col">Adresse</th>
                        <th scope="col" class="text-center">Téléphone</th>
                        <th scope="col" class="text-center">Adresse mail</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            <nav class="navbar fixed-bottom p-5 justify-content-start">      
                <div class="btn-group ">
                    <button class="btn btn-light me-2 fs-2" data-bs-toggle="tooltip" title="Ajouter un nouvel adhérent">&#10133;</button>
                    <button class="btn btn-light fs-2" data-bs-toggle="tooltip" title="Supprimer les adhérents sélectionnés">&#128465;</button>
                </div>
            </nav>
        </div>
    </body>
</html>
