<html>
    <head>
        <title>Connexion à l'espace client</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/bootstrap.min.js"></script>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/libs/jquery/jquery.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="justify-content-start">
                <img src="LOGO.PNG" alt="Logo de Banque"/>
                <fieldset id="rectangle" class="border border-primary bg-primary ">
                    <div class="col-sm-4 m-3">

                        <h1 class="p-2 text-white text-center">Connexion à votre compte particulier</h1>
                        <fieldset class="border border-primary bg-light">
                            <form class=" p-4 border border-primary" id="connexion">
                                <div class="input-group mb-3">
                                    <label class=" fw-lighter" for="identifiant">identifiant à 10 chiffres
                                    </label>
                                    <div class="input-group rounded-3 border border-primary" style="min-height: 60px">
                                        <input type="text" id="identifiant" class="form-control" pattern="\d*" />
                                        <span class="input-group-text fw-lighter" id="effaceIdentifiant">x</span>
                                    </div>
                                    <span class="text-danger fw-light" id="erreur">Message d'erreur</span>


                                </div>
                                <input type="checkbox" class="form-check-input" id="memorise" value="memoriser"/>
                                <label class="form-check-label" for="memorise">Mémoriser mon identifiant (facultatif)</label>
                                <div class=" mt-3" id="motDePasse">
                                    <label class="fw-lighter">Mot de Passe de 6 chiffres sur ce clavier</label>
                                    <div class="input-group rounded-3 border border-primary" style="min-height: 60px">
                                        <div class="ps-3 d-flex flex-grow-1 fs-3 align-items-center" id="mdp">
                                            <span>&#9702;</span> 
                                            <span>&#9702;</span> 
                                            <span>&#9702;</span> 
                                            <span>&#9702;</span> 
                                            <span>&#9702;</span> 
                                            <span>&#9702;</span> 
                                            
                                        </div>
                                        
                                        <span class="input-group-text fw-lighter" id="effaceMdp">x</span>

                                    </div>
                                    <div id="clavier"></div>
                                </div>
                                
                                <div class="btn-group d-flex mb-3 " role="group">

                                    <button type="button" class="btn btn-primary mt-3 text-black" id="continuer">Continuer</button>

                                </div>
                            </form>
                        </fieldset>

                    </div>
                </fieldset>
            </div>
        </div>
    </body>
</html>
